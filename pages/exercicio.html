<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio</title>
    <link rel="stylesheet" href="../style/exercicicio.css" />
  </head>
  <body>
  <main>
    <img src="../assets/Logo.png" alt="logo circles">
    <section>
      <div class="div-intro">
        <!-- CSS inline -->
        <h1 style="color: white;">Login into
        your account</h1>
        <p>Let us make the circle bigger!</p>
      </div>
      <form>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="name@example.com" required>
        </div>
        <div>
          <label for="">Password</label>
          <input type="password" placeholder="your password" required>
        </div>
        <div class="div-link-btn">
          <p class="link-cadastro">Don't have an account?<a href="">Sign up</a></p>
          <button class="button" type="submit">Login</button>
        </div>
      </form> 
    </section>
  </main>
  <footer>
    <p>&copy;2023 Circle. All Rights Reserved.</p>
  </footer>
</body>
</html>
